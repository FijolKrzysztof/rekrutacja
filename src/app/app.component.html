<p-table #table [value]="(exchangeRates$ | async)!" [paginator]="true" [rows]="6" responsiveLayout="scroll">
  <ng-template pTemplate="caption">
    <div class="flex caption-container">
      <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="table.clear()"></button>
      <p-calendar [showIcon]="true" [formControl]="dateControl"></p-calendar>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code">Symbol waluty<p-columnFilter type="text" field="code" display="menu"></p-columnFilter></th>
      <th pSortableColumn="currency">Waluta<p-columnFilter type="text" field="currency" display="menu"></p-columnFilter></th>
      <th pSortableColumn="mid">Kurs waluty<p-columnFilter type="text" field="mid" display="menu"></p-columnFilter></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-exchangeRate>
    <tr>
      <td>{{exchangeRate.code}}</td>
      <td>{{exchangeRate.currency}}</td>
      <td>{{exchangeRate.mid}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">{{dateControl.value ? 'Brak danych dla dnia: ' + convertDate(dateControl.value) : 'Brak danych'}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="paginatorleft">
    <h4>Wybierz widok</h4>
    <span class="p-buttonset">
      <button pButton type="button" label="Ciemny" (click)="changeTheme(THEMES.ARYA_GREEN)"></button>
      <button pButton type="button" label="Jasny" (click)="changeTheme(THEMES.SAGA_BLUE)"></button>
  </span>
  </ng-template>
</p-table>
